<!DOCTYPE html>
<html>
<head>
	<title>Добавление стажера</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>Добавление нового стажера</h1>
	<form id="add_intern_form">
		<label for="first_name">Имя:</label>
		<input type="text" id="first_name" name="first_name"><br>
		<label for="last_name">Фамилия:</label>
		<input type="text" id="last_name" name="last_name"><br>
		<label for="age">Возраст:</label>
		<input type="number" id="age" name="age"><br>
		<label for="speciality">Специальность:</label>
		<select id="speciality" name="speciality">
			<option value="frontend">Frontend-разработчик</option>
			<option value="backend">Backend-разработчик</option>
			<option value="design">Дизайнер</option>
			<option value="qa">Тестировщик</option>
		</select><br>
		<label for="course">Курс обучения:</label>
		<select id="course" name="course">
			<option value="1">1 курс</option>
			<option value="2">2 курс</option>
			<option value="3">3 курс</option>
		</select><br>
		<input type="submit" value="Добавить стажера">
	</form>
	<script>
		// Обработчик отправки формы добавления стажера
		$("#add_intern_form").on("submit", function(event) {
			event.preventDefault();
			var formData = $(this).serialize();
			$.ajax({
				url: "interns/add/",
				type: "POST",
				data: formData,
				success: function(data) {
					alert("Стажер успешно добавлен!");
					// Очистка формы после успешного добавления стажера
					$("#add_intern_form")[0].reset();
				},
				error: function() {
					alert("Ошибка при добавлении стажера!");
				}
			});
		});
	</script>
</body>
</html>
