<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/styleazba.css"> 
    <title>Registration</title>
</head>
<body>
    <section class="regsec">
        <div class="reg" id="reg">
            <div class="container">
                <h1>Регистрация</h1>
                <form action="" method="post">
                    <input type="text" class="form_control" name="login" id="login" placeholder="Введите логин"><br>
                    <input type="text" class="form_control" name="name" id="name" placeholder="Введите имя"><br>
                    <input type="password" class="form_control" name="pass" id="pass" placeholder="Введите пароль"><br>
                    <button class="btnreg" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
